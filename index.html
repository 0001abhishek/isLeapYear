    <h1>This is useful...</h1>
    <script>
        function isLeap(year) {
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                alert("Leap year");
            }
            else{
                alert("Not Leap Year");
            }
        } else {
            alert("Leap Year");
        }
    }else {
        alert("Not Leap Year");
    }
}

var yearIs = prompt("Write year");
isLeap(yearIs);
    </script>
